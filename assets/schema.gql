schema {
	query: Query
}

type Query {
  DogmaAttribute(AttributeID: Int!): DogmaAttribute!
	DogmaAttributes: [DogmaAttributeNode]
	Type(TypeID: Int!): Type!
	Character(CharacterID: Int!): Character!
	Corporation(CorporationID: Int!): Corporation!
	Skills(CharacterID: Int!): CharacterSkills!
	SkillQueue(CharacterID: Int!): [SkillQueueItem]
	Alliance(AllianceID: Int!): Alliance!
	Search(SearchTypes: [SearchType]!, Keyword: String!): SearchResults!
}

type DogmaAttribute {
  AttributeID: Int
	DefaultValue: Int
	Description: String
	DisplayName: String
	HighIsGood: Boolean
	IconID: Int
	Name: String
	Published: Boolean
	Stackable: Boolean
	UnitID: Int
}

type DogmaAttributeNode {
	AttributeID: Int
	Value: Float
	Attribute: DogmaAttribute
}

type Type {
	TypeID: Int
	Name: String
	Description: String
	Published: Boolean
	GroupID: Int
	Radius: Float
	Volume: Float
	Capacity: Float
	PortionSize: Int
	Mass: Float
	GraphicID: Int
	DogmaAttributes: [DogmaAttributeNode]
}

type Character {
	AllianceID: Int
	AncestryID: Int
	Birthday: String
	BloodlineID: Int
	CorporationID: Int
	Description: String
	Gender: String
	Name: String
	RaceID: Int
	SecurityStatus: Float
	Corporation: Corporation
	Alliance: Alliance
	Skills: CharacterSkills
	SkillQueue: [SkillQueueItem]
}

type Corporation {
	AllianceID: Int
	CEOID: Int
	Description: String
	Name: String
	CreationDate: String
	CreatorID: Int
	Faction: String
	MemberCount: Int
	TaxRate: Float
	Ticker: String
	URL: String
	CEO: Character
	Creator: Character
	Alliance: Alliance
}

type CharacterSkill {
	CurrentSkillLevel: Int
	SkillID: Int
	SkillpointsInSkill: Int
	Type: Type
}

type CharacterSkills {
	Skills: [CharacterSkill]
	TotalSP: Int
}

type SkillQueueItem {
	FinishDate: String
	FinishedLevel: Int
	LevelEndSP: Int
	LevelStartSP: Int
	QueuePosition: Int
	SkillID: Int
	StartDate: String
	TrainingStartSP: Int
	Type: Type
}

type Alliance {
	Name: String
	DateFounded: String
	ExecutorID: Int
	Ticker: String
	Executor: Corporation
	Members: [AllianceMember]
	Icons: AllianceIcons
}

type AllianceMember {
	CorporationID: Int
	Corporation: Corporation
}

type AllianceIcons {
	LargeIcon: String
	SmallIcon: String
}

type SearchResults {
	Agent: [Int]
	Alliance: [AllianceResult]
	Character: [CharacterResult]
	Constellation: [Int]
	Corporation: [CorporationResult]
	Faction: [Int]
	InventoryType: [EVETypeResult]
	Region: [Int]
	SolarSystem: [Int]
	Station: [Int]
	Wormhole: [Int]
}

enum SearchType {
	AGENT,
	ALLIANCE,
	CHARACTER,
	CONSTELLATION,
	CORPORATION,
	FACTION,
	INVENTORYTYPE,
	REGION,
	SOLARSYSTEM,
	STATION,
	WORMHOLE
}

type AllianceResult {
	AllianceID: Int
	Alliance: Alliance
}

type CharacterResult {
	CharacterID: Int
	Character: Character
}

type CorporationResult {
	CorporationID: Int
	Corporation: Corporation
}

type EVETypeResult {
	TypeID: Int
	Type: Type
}