type Character {
	AllianceID: Int
	AncestryID: Int
	Birthday: String!
	BloodlineID: Int!
	CorporationID: Int!
	Description: String
	Gender: String!
	Name: String!
	RaceID: Int!
	SecurityStatus: Float
	Corporation: Corporation
	Alliance: Alliance
	Skills: CharacterSkills
	SkillQueue: [SkillQueueItem]
  RecentKillmails(Before: Int): [KillmailNode]
}

type CharacterSkill {
	CurrentSkillLevel: Int
	SkillID: Int
	SkillpointsInSkill: Int
	Type: Type
}

type CharacterSkills {
	Skills: [CharacterSkill]
	TotalSP: Int
}
